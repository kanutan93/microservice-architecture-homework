apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: msa-homework-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /health
spec:
  ingressClassName: nginx
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /otusapp/([^\/]+)/[\*]
            pathType: Prefix
            backend:
              service:
                name: msa-homework-service
                port:
                  number: 8000